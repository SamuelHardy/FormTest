<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>TestEndy</title>

    <link rel="stylesheet" href="TestENDYStyle.css">
    <script src="TestENDYScript.js"></script>

</head>
<body>

<section class="form">
    <form>
        <div class="form-group">
            <label for="fio">ФИО</label>
            <input type="text" class="form-control" id="fio" placeholder="ФИО" required autofocus>
        </div>
        <div class="form-group">
            <label for="tel">Телефон</label>
            <input type="text" class="form-control" id="tel" placeholder="+7(999) 999-99-99" pattern="\(\d{3}\)-\d{3}\-\d{2}-\d{2}" title="+7(999) 999-99-99" required>
        </div>
        <div class="form-group">
            <label for="email">e-mail</label>
            <input type="text" class="form-control" id="email" placeholder="user@gmail.com" pattern="[A-Za-z]{6,} +(@gmail.com)" title="user@gmail.com" required>
        </div>
        <button type="submit"  onclick="validate(this.form)" id="submit" class="btn btn-primary" disabled>Сохранить</button>
    </form>
</section>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
